name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    env:
      ASPNETCORE_ENVIRONMENT: Production

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Copy App Settings 
      # first lets copy the appsettings for the application
      run: cp ~/github-actions/MacintoshBot/appsettings.Production.json /home/adam/github-actions/MacintoshBot/repo/MacintoshBot/MacintoshBot/MacintoshBot
    - name: Publish
      # publish for linux-x64 architectures
      run: dotnet publish -r linux-x64
    - name: Kill existing process
      # kill the existing process (assume its on port 6000)
      run: kill $(lsof -t -i:6000)
      continue-on-error: true
    - name: Deploy
      # run the application in the background
      run: |
        echo $ASPNETCORE_ENVIRONMENT
        echo $USER
        ls -l
        nohup dotnet exec /home/adam/github-actions/MacintoshBot/repo/MacintoshBot/MacintoshBot/MacintoshBot/bin/Debug/net5.0/linux-x64/publish/MacintoshBot.dll &
        
      
